<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <!--LINKS BETWEEN THESE COMMENTS NEED TO BE MEDIAWIKI IFIED-->
  <link rel="stylesheet" href="jquery-ui.min.css">
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <!--LINKS BETWEEN THESE COMMENTS NEED TO BE MEDIAWIKI IFIED-->
  <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );
  </script>
  <script>
$( function() {
  $( "#dialog" ).dialog({
    autoOpen: false,
    show: {
      effect: "fade",
      duration: 500
    },
    hide: {
      effect: "fade",
      duration: 500
    }
  });

  $( ".opener" ).on( "click", function() {
    $( "#dialog" ).dialog( "open" );
  });
} );
</script>
</head>
<body>

<div id="accordion" style="width:30%">

  </div>

    <br />

    <br />
    <button class="opener">Notebook</button>
  </div>
  <h3>Parts</h3>
  <div>
    <button class="opener">Parts</button>
    <br />
    <button class="opener">Basic Parts</button>
    <br />
    <button class="opener">Composite Parts</button>
    <br />

  </div>
  <h3>Safety</h3>
  <div>
    <button class="opener">Safety</button>
  </div>
  <h3>Attributions</h3>
  <div>

</div>

<div id="dialog" title="Basic dialog">
  <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>

</html>
